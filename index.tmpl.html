        <script>
            (function(w, d) {
                var
                input,
                inputs          =   d.getElementsByTagName("input"),
                i               =   inputs.length,
                inputHandler    =   function(event) {
                    if(event.target.tagName.toLowerCase() === "input") {
                        input   =   event.target;
                        setTimeout(function() {
                            if(input) {
                                input.selectionStart    =   0;
                                input.selectionEnd      =   input.value.length;
                            }
                        }, 50);
                    }
                }
                while(i--) {
                    inputs[i].setAttribute("data-value", inputs[i].value || "");
                }
                if(d.body && d.body.addEventListener) {
                    d.body.addEventListener(
                        "focus", 
                        inputHandler, 
                        true
                    );
                    d.body.addEventListener(
                        "click", 
                        inputHandler, 
                        true
                    );
                    d.body.addEventListener(
                        "keyup",
                        function(event) {
                            if(event.target.getAttribute("data-value") && event.target.getAttribute("data-value") !== event.target.value) {
                                event.target.value          =   event.target.getAttribute("data-value");
                                event.target.selectionStart =   0;
                                event.target.selectionEnd   =   event.target.value.length;
                            }
                        },
                        true
                    );
                }
            })(window, document);
        </script>
